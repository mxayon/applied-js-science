<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel 2</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Carousel v 2</h1>
    <div class="slider">
        <div class="slide active">
            <img src="https://source.unsplash.com/random?landscape,fire" alt="">
        </div>
        <div class="slide">
            <img src="https://source.unsplash.com/random?landscape,water" alt="">
        </div>
        <div class="slide">
            <img src="https://source.unsplash.com/random?landscape,land" alt="">
        </div>
        <div class="slide">
            <img src="https://source.unsplash.com/random?landscape,sky" alt="">
        </div>
        <span class="prev" role="button"> 
            <img aria-hidden="true" src="img/prev.svg" alt="Previous Slide Button">
        </span>
        <span class="next" role="button"> 
           <img aria-hidden="true" src="img/next.svg" alt="Next Slide Button">
        </span>
    </div>
    <a href="../index.html">Back to all apps</a>
</body>
</html>
